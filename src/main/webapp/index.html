<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>proxyapp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="wrap" class="middle">
            <div id="form">
                <form action="/" method="post">
                  <div class="inputbar">
                    <input id="url" class="control" name="url" type="text" placeholder="http://google.com/"/>
                    <input id="goBtn" class="control" type="submit" value="Go"/>
                  </div>
                  <div class="option">
                    Cookies support: <input type="checkbox" id="cookiesMode" name="cookiesMode"/>
                  </div>
                </form>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
